<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            background(255,255,0)
            
            //points
            strokeWeight(10)
            stroke(0)
            beginShape(POINTS);
            vertex(100, 200);
            vertex(100, 400);
            vertex(700, 200);
            vertex(700, 400);
            endShape();

            //strokes 
            fill(155)
            strokeWeight(24)
            stroke(0,80,0)
            
            //wheel #1
            ellipseMode(CORNERS)
            ellipse(160,380,260,480)
            
            //wheel #2
            ellipseMode(CORNERS)
            ellipse(560,380,660,480)
            
            //body
            strokeWeight(2)
            stroke(0)
            fill(147,204,234)
            rectMode(CORNERS)
            rect(100,200,700,400)
            
            //line #1
            line(220,200,320,400)
            
            //line #2
            line(460,200,580,400)
            
            //point
            strokeWeight(85)
            point(400,300)//middle point
            
            //text
            strokeWeight(1)
            fill(0)
            text("Truck!",385,240)
            
            fill(155)
            strokeWeight(24)
            stroke(0,80,0)
            
            //wheel #3
            ellipseMode(CORNERS)
            ellipse(100,380,220,500)
            
            //wheel #4
            ellipseMode(CORNERS)
            ellipse(600,380,720,500)
            
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/chaoxin3871/p5js/blob/master/zoog.html.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
